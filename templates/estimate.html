<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimated Car Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #e4e3e3;
            color: rgb(58, 57, 57);
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #77e6f5;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: rgb(8, 6, 94);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex: 1;
            margin: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #f8f8f8;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            text-align: center;
        }
        .sidebar:first-of-type {
            margin-right: 20px;
        }
        .sidebar:last-of-type {
            margin-left: 20px;
        }
        .main-content {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Used Car Estimator</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Estimates</a>
        <a href="car_model.html">Second page</a>
        <a href="powerpoint.html">PowerPoint</a>
        <a href="about.html">About</a>
        <a href="contributors.html">Contributors</a>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        
        <!-- Sidebar for Ads (Left) -->
        <div class="sidebar">
            <p>Ad Space 1</p>
        </div>

        <!-- Main Estimator Results -->
        <div class="main-content">
            <h2>Estimated Car Value</h2>
            <div class="result">
                <p>Estimated Price: {{ estimated_price }}</p>
                <p>Car Rating: {{ car_rating }}</p>
            </div>
        </div>

        <!-- Sidebar for Ads (Right) -->
        <div class="sidebar">
            <p>Ad Space 2</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Used Car Estimator. All rights reserved.</p>
    </footer>

</body>
</html>
