<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Car Image Search</h1>
    <input type="text" id="make" placeholder="Car Make">
    <input type="text" id="model" placeholder="Car Model">
    <button onclick="searchImages()">Search</button>
    <div class="image-container" id="image-container"></div>

    <script>
        async function searchImages() {
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const apiKey = "lMS8h7arpMrRVWgniBbl464TISqNklDqsSAus0k5UyDJJFurxrhAEkLL"; 
            const numImages = 1;

            if (!make || !model) {
                alert('Please enter both make and model.');
                return;
            }

            const searchQuery = `${make} ${model} car`;
            const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(searchQuery)}&per_page=${numImages}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = '';

                if (data.photos.length === 0) {
                    imageContainer.innerHTML = 'No images found.';
                } else {
                    data.photos.forEach(photo => {
                        const img = document.createElement('img');
                        img.src = photo.src.original;
                        img.alt = 'Car image';
                        imageContainer.appendChild(img);
                    });
                }
            } catch (error) {
                console.error('Error fetching images:', error);
                alert('Error fetching images. Please try again.');
            }
        }
    </script>
</body>
</html>
