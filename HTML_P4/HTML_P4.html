<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="https://drive.google.com/file/d/1-BcQM95D8D2jiJPQrcUTpXQF3osbQMGL/view">About</a>
  <a href="https://github.com/colinroberts-data-analytics-portfolio/project4" >Github</a>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

<div style="padding-left:16px">
  <h2>How much is your used car worth?</h2>
  <p>Click in the search bar and look up your vehicle.</p>
  <p></p>
</div>
<main>
  <table id ="results">
    <thead>
      <tr>
        <th>web-scrapper-order</th>
        <th>Car Model</th>
        <th>Month-Year</th>
        <th>Average Price</th>
        <th>Minimum Price</th>
        <th>Maximum Price</th>
        <th>Column1</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</main>

<script>  
let csvData = [];
  Papa.parse('https://drive.google.com/file/d/1w5XKwLh4Tk1Rn1ijJkw-2CGJeDJl6WWO/view?usp=sharing', {
    download: true,
    header: true,
    complete: function(results){
      csvData = results.data;
      displayResults(csvData);
    }
  });

  function searchCSV() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredData = csvData.filter(row => {
                return Object.values(row).some(value => value.toLowerCase().includes(query));
            });
            displayResults(filteredData);
        }

        function displayResults(data) {
            const tableBody = document.querySelector('#results tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(row => {
                const rowElement = document.createElement('tr');
                Object.values(row).forEach(cell => {
                    const cellElement = document.createElement('td');
                    cellElement.textContent = cell;
                    rowElement.appendChild(cellElement);
                });
                tableBody.appendChild(rowElement);
            });
        }

</script>
</body>
</html>
